<div class="row">
	<foreach name="related_posts" key="title1" item="post">
		<div class="col-md-4 thumbnail_maincontent" >
			<div class="thumbnail" style="height:187px">
				<a href="<{$post['url']}>">
					<img src="<{$post['thumb']}>" style="height:130px" onerror="this.onerror='';this.src='__STATIC__/img/upload.png'" />
					<div class="caption">
							<span><strong>
								<{$post['title']}>
							</strong></span>
					</div>
				</a>
			</div>
		</div>
	</foreach>
</div>
