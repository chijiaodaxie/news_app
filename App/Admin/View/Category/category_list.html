<taglib name="Admin\TagLib\EasyUI" />

<easyui:treegrid options="treegrid.options" fields="treegrid.fields" />

<script type="text/javascript">
var categoryCategoryModule = {
	dialog:   '#globel-dialog-div',
	dialog2:  '#globel-dialog2-div',
	treegrid: '#category_categorylist_treegrid',
	
	//工具栏
	toolbar: [
		{text: '添加栏目', iconCls: 'icons-table-table_add', handler: function(){categoryCategoryModule.add();}},
		{text: '刷新', iconCls: 'icons-table-table_refresh', handler: function(){categoryCategoryModule.refresh();}},
		{text: '排序', iconCls: 'icons-table-table_sort', handler: function(){categoryCategoryModule.order();}},
		{text: '导出', iconCls: 'icons-table-table_go', handler: function(){categoryCategoryModule.export();}},
		{text: '导入', iconCls: 'icons-table-table_edit', handler: function(){categoryCategoryModule.import();} }
	],
	
	//排序格式化
	sort: function(val, arr){
		return '<input class="sort-input" type="text" name="order['+arr['catid']+']" value="'+ val +'" size="2" style="text-align:center">';
	},
	
	//类型格式化
	type: function(key){
		var list = <{:json_encode(dict('type', 'Category'))}>;
		return list[key] || null;
	},

	//模型格式化
	model: function(key, arr){
		if(arr.type != 1) return '-';
		var list = <{:json_encode(dict('model', 'Category'))}>;
		return list[key] || '<font color="red">已失效</font>';
	},
	
	//前台显示格式化
	show: function(val){
		return val == '1' ? '启用' : '<font color="red">禁用</font>';
	},
	
	//状态格式化
	state: function(val){
		return val == '0' ? '启用' : '<font color="red">禁用</font>';
	},
	
	//操作格式化
	operate: function(id){
		var btn = [];
		btn.push('<a href="javascript:;" onclick="categoryCategoryModule.add('+id+')">添加子栏目</a>');
		btn.push('<a href="javascript:;" onclick="categoryCategoryModule.edit('+id+')">修改</a>');
		btn.push('<a href="javascript:;" onclick="categoryCategoryModule.delete('+id+')">删除</a>');
		return btn.join(' | ');
	},
	
	//刷新
	refresh: function(){
		$(this.treegrid).treegrid('reload');
	},
	
	//添加
	add: function(parentid){
		if(typeof(parentid) !== 'number') parentid = 0;
		var href = '<{:U('Category/categoryAdd')}>';
		href += href.indexOf('?') != -1 ? '&parentid='+parentid : '?parentid='+parentid;
		
		var that = this;
		$(that.dialog).dialog({
			title: '添加栏目',
			iconCls: 'icons-application-application_add',
			width: 390,
			height: 360,
			cache: false,
			href: href,
			modal: true,
			collapsible: false,
			minimizable: false,
			resizable: false,
			maximizable: false,
			buttons:[{
				text:'确定',
				iconCls:'icons-other-tick',
				handler: function(){
					$(that.dialog).find('form').eq(0).form('submit', {
						onSubmit: function(){
							var isValid = $(this).form('validate');
							if (!isValid) return false;
							
							$.messager.progress({text:'处理中，请稍候...'});
							$.post('<{:U('Category/categoryAdd?dosubmit=1')}>', $(this).serialize(), function(res){
								$.messager.progress('close');
								
								if(!res.status){
									$.app.method.tip('提示信息', res.info, 'error');
								}else{
									$.app.method.tip('提示信息', res.info, 'info');
									$(that.dialog).dialog('close');
									that.refresh();
								}
							}, 'json');
							
							return false;
						}
					});
				}
			},{
				text:'取消',
				iconCls:'icons-arrow-cross',
				handler: function(){
					$(that.dialog).dialog('close');
				}
			}]
		});
	},
	
	//编辑
	edit: function(id){
		if(typeof(id) !== 'number'){
			$.app.method.tip('提示信息', '未选择栏目', 'error');
			return false;
		}
		var href = '<{:U('Category/categoryEdit')}>';
		href += href.indexOf('?') != -1 ? '&id='+id : '?id='+id;
		
		var that = this;
		$(that.dialog).dialog({
			title: '编辑栏目',
			iconCls: 'icons-application-application_edit',
			width: 390,
			height: 360,
			cache: false,
			href: href,
			modal: true,
			collapsible: false,
			minimizable: false,
			resizable: false,
			maximizable: false,
			buttons:[{
				text:'确定',
				iconCls:'icons-other-tick',
				handler: function(){
					$(that.dialog).find('form').eq(0).form('submit', {
						onSubmit: function(){
							var isValid = $(this).form('validate');
							if (!isValid) return false;
							
							$.messager.progress({text:'处理中，请稍候...'});
							var action = '<{:U('Category/categoryEdit', array('dosubmit'=>1))}>';
							action += action.indexOf('?') != -1 ? '&id='+id : '?id='+id;
							$.post(action, $(this).serialize(), function(res){
								$.messager.progress('close');
								
								if(!res.status){
									$.app.method.tip('提示信息', res.info, 'error');
								}else{
									$.app.method.tip('提示信息', res.info, 'info');
									$(that.dialog).dialog('close');
									that.refresh();
								}
							}, 'json');
							
							return false;
						}
					});
				}
			},{
				text:'取消',
				iconCls:'icons-arrow-cross',
				handler: function(){
					$(that.dialog).dialog('close');
				}
			}]
		});
	},
	
	//删除
	delete: function(id){
		if(typeof(id) !== 'number'){
			$.app.method.tip('提示信息', '未选择菜单', 'error');
			return false;
		}
		var that = this;
		$.messager.confirm('提示信息', '确定要删除吗？', function(result){
			if(!result) return false;
			
			$.messager.progress({text:'处理中，请稍候...'});
			$.post('<{:U('Category/categoryDelete')}>', {id: id}, function(res){
				$.messager.progress('close');
				
				if(!res.status){
					$.app.method.tip('提示信息', res.info, 'error');
				}else{
					$.app.method.tip('提示信息', res.info, 'info');
					that.refresh();
				}
			}, 'json');
		});
	},
	
	//排序
	order: function(){
		var that = this;
		$.messager.progress({text:'处理中，请稍候...'});
		$.post('<{:U('Category/categoryOrder')}>', $(that.treegrid).parent('div').find('input[type="text"].sort-input').serialize(), function(res){
			$.messager.progress('close');
			
			if(!res.status){
				$.app.method.tip('提示信息', res.info, 'error');
			}else{
				$.app.method.tip('提示信息', res.info, 'info');
				that.refresh();
			}
		}, 'json');
	},

	//导出
	export: function(){
		$.messager.progress({text:'处理中，请稍候...'});
		$.post('<{:U('Category/categoryExport')}>', function(res){
			$.messager.progress('close');

			if(!res.status){
				$.app.method.tip('提示信息', res.info, 'error');
			}else{
				$.app.method.tip('提示信息', res.info, 'info');
				window.location.href = res.url;
			}
		}, 'json');
	},

	//导入
	import: function(){
		var that = this;
		$.messager.confirm('提示信息', '该操作将清空所有数据，确定要继续吗？', function(result){
			if(!result) return false;

			$.app.method.upload(
				'<{:U('Upload/import', array('from'=>urlencode('栏目管理')))}>',
				function(json){    //上传成功回调函数
					$.messager.progress({text:'处理中，请稍候...'});
					$.post('<{:U('Category/categoryImport')}>', {filename: json.filename}, function(res){
						$.messager.progress('close');

						if(!res.status){
							$.app.method.tip('提示信息', res.info, 'error');
						}else{
							$.app.method.tip('提示信息', res.info, 'info');
							that.refresh();
						}
					}, 'json');
				},
				function(filename){  //上传验证函数
					if(!filename.match(/\.data$/)){
						$.app.method.tip('提示信息', '上传文件后缀不允许', 'error');
						return false;
					}
					return true;
				}
			);
		});
	}
};
</script>
