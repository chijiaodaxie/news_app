<form>
	<table cellspacing="5" width="100%">
		<tr>
			<td width="90">用户名：</td>
			<td><input class="easyui-validatebox" data-options="required:true,validType:['email', 'length[2,50]','remote[\'<{:U('Member/public_checkName')}>\',\'name\']']" type="text" name="info[username]" style="width:220px" /></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input id="member-memberadd-password" class="easyui-validatebox" data-options="required:true,validType:{length:[6,20]}" type="password" name="info[password]" style="width:220px" /></td>
		</tr>
		<tr>
			<td>确认密码：</td>
			<td><input class="easyui-validatebox" data-options="required:true,validType:'equals[\'#member-memberadd-password\']'" type="password" style="width:220px" /></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>
				<select class="easyui-combobox" data-options="editable:false,panelHeight:'auto'" name="info[gender]" style="height:24px">
					<option value="2" selected>保密</option>
					<option value="1">男</option>
					<option value="0">女</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>昵称：</td>
			<td><input class="easyui-validatebox" data-options="required:true,validType:['length[2,50]','remote[\'<{:U('Member/public_checkNick')}>\',\'nick\']']" type="text" name="info[nick]" style="width:220px" /></td>
		</tr>
		<tr>
			<td>用户分类：</td>
			<td>
				<select class="easyui-combobox" data-options="editable:false,panelHeight:'auto'" name="info[typeid]" style="height:24px">
					<foreach name="typelist" key="typeid" item="typename">
						<option value="<{$typeid}>"><{$typename}></option>
					</foreach>
				</select>
			</td>
		</tr>
		<tr>
			<td>备注：</td>
			<td><textarea class="easyui-validatebox" data-options="validType:{length:[0,500]}" name="info[remark]" style="width:220px;height:60px;font-size:12px"></textarea></td>
		</tr>
	</table>
</form>
